<!DOCTYPE html>
<html lang="en">

  <body>
    <main class="background">
      <div class="calc">
        <div class="up">
          <h3 class="value">0</h3>
        </div>
        <div class="down">
          <div class="row1">
            <h3 class="green">c</h3>
            <h3 class="green"><</h3>
            <h3 class="purple">/</h3>
            <h3 class="purple">x</h3>
          </div>
          <div class="row2">
            <h3>7</h3>
            <h3>8</h3>
            <h3>9</h3>
            <h3 class="purple">-</h3>
          </div>
          <div class="row3">
            <h3>4</h3>
            <h3>5</h3>
            <h3>6</h3>
            <h3 class="purple">+</h3>
          </div>
          <div class="row4">
            <div class="row4a">
              <div class="row4a1">
                <h3>1</h3>
                <h3>2</h3>
                <h3>3</h3>
              </div>
              <div class="row4a2">
                <h3 class="zero">0</h3>
                <h3>.</h3>
              </div>
            </div>
            <div class="row4b">
              <h3 class="green equal">=</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
